<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja de Sofás</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .sofa-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 280px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .sofa-card img {
      width: 100%;
      height: auto;
    }

    .sofa-info {
      padding: 15px;
    }

    .sofa-info h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #222;
    }

    .sofa-info p {
      margin: 5px 0;
      font-size: 0.95em;
      color: #555;
    }

    .sofa-info button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .sofa-info button:hover {
      background-color: #218838;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content button:hover {
      background-color: #218838;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Escolha Seu Sofá</h1>
  <div class="catalogo" id="catalogo">
    <!-- Sofás serão inseridos aqui via JavaScript -->
  </div>
</div>

<!-- Modal de Formulário -->
<div class="modal" id="formModal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h3>Preencha seus dados para finalizar o pedido</h3>
    <form id="pedidoForm">
      <input type="hidden" id="sofaSelecionado" name="sofaSelecionado">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" required>

      <label for="numero">Número da casa:</label>
      <input type="text" id="numero" required>

      <label for="referencia">Ponto de referência:</label>
      <input type="text" id="referencia">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required>

      <label for="observacao">Observação:</label>
      <textarea id="observacao" rows="3"></textarea>

      <button type="submit">Enviar pedido</button>
    </form>
  </div>
</div>

<script>
  const sofas = [
    { nome: "Sofá Modelo 1", imagem: "sofa1.jpeg" },
    { nome: "Sofá Modelo 2", imagem: "sofa2.jpeg" },
    { nome: "Sofá Modelo 3", imagem: "sofa3.jpeg" },
    { nome: "Sofá Modelo 4", imagem: "sofa4.jpeg" },
    { nome: "Sofá Modelo 5", imagem: "sofa5.jpeg" },
    { nome: "Escolha outra cor", imagem: "sofa6.jpeg" }
  ];

  const preco = 550.00;
  const descricao = "Acompanha 3 almofadas";

  function montarCatalogo() {
    const catalogoEl = document.getElementById('catalogo');
    sofas.forEach(sofa => {
      const card = document.createElement('div');
      card.classList.add('sofa-card');

      const img = document.createElement('img');
      img.src = sofa.imagem;
      img.alt = sofa.nome;

      const info = document.createElement('div');
      info.classList.add('sofa-info');

      const h2 = document.createElement('h2');
      h2.textContent = sofa.nome;

      const precoP = document.createElement('p');
      precoP.textContent = `Preço à vista: R$ ${preco.toFixed(2)}`;

      const descP = document.createElement('p');
      descP.textContent = descricao;

      const btn = document.createElement('button');
      btn.textContent = "Quero este sofá";
      btn.onclick = () => {
        document.getElementById('sofaSelecionado').value = sofa.nome;
        abrirModal();
      };

      info.appendChild(h2);
      info.appendChild(precoP);
      info.appendChild(descP);
      info.appendChild(btn);

      card.appendChild(img);
      card.appendChild(info);
      catalogoEl.appendChild(card);
    });
  }

  function abrirModal() {
    document.getElementById('formModal').style.display = 'block';
  }

  function fecharModal() {
    document.getElementById('formModal').style.display = 'none';
    document.getElementById('pedidoForm').reset();
  }

  // Aqui você pode configurar o que fazer com os dados enviados
  document.getElementById('pedidoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const sofa = document.getElementById('sofaSelecionado').value;
    const nome = document.getElementById('nome').value;
    const rua = document.getElementById('rua').value;
    const numero = document.getElementById('numero').value;
    const referencia = document.getElementById('referencia').value;
    const telefone = document.getElementById('telefone').value;
    const observacao = document.getElementById('observacao').value;

    const mensagem = `Olá, gostaria de pedir o sofá:\nModelo: ${sofa}\nPreço: R$ ${preco.toFixed(2)}\n${descricao}\n\nDados para entrega:\nNome: ${nome}\nRua: ${rua}, Nº ${numero}\nPonto de referência: ${referencia}\nTelefone: ${telefone}\nObservação: ${observacao}`;

    const whatsappLink = `https://wa.me/5599992176016?text=${encodeURIComponent(mensagem)}`;
    window.open(whatsappLink, '_blank');

    fecharModal();
  });

  window.onload = montarCatalogo;
</script>

</body>
</html>
